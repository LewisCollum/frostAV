<!DOCTYPE HTML><html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/highcharts.js"></script>
  <title>Power Supply Status</title>
  <link rel="icon" href="/favicon.jpg">
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Power Supply Data</h2>
  <div id="chart-power" class="container"></div>
  <div id="chart-voltage" class="container"></div>
  <div id="chart-current" class="container"></div>
</body>
<script>
var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-power' },
  title: { text: 'Power' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Power (W)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/power", true);
  xhttp.send();
}, 1000 ) ;

var chartH = new Highcharts.Chart({
  chart:{ renderTo:'chart-voltage' },
  title: { text: 'Battery Voltage' },
  series: [{
    showInLegend: false,
    data: []

  },

  },

        chartH.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/voltage", true);
  xhttp.send();
}, 10000 ) ;

var chartP = new Highcharts.Chart({
  chart:{ renderTo:'chart-current' },
  title: { text: 'Battery Current' },
  series: [{
    showInLegend: false,

  }],

    line: { animation: false,

    },
    series: { color: '#18009c' }
  },
  xAxis: {
    type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }

    }
  };
  xhttp.open("GET", "/current", true);
  xhttp.send();
}, 1000 ) ;
</script>
</html>
